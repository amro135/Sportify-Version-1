<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sportify - Checkout</title>
  <link href="https://fonts.googleapis.com/css2-family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111316;
      --card: #1b1d1f;
      --muted: #9aa0a6;
      --accent: #e33b2d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#0f1112 0%, #1a1b1c 100%);
      color: #e6e7e8;
      padding: 32px;
      display: flex;
      justify-content: center;
    }
    .mock {
      margin-top: 40px;
      width: 950px;
      max-width: 95vw;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(2,6,10,0.6);
      background: linear-gradient(180deg,#0e0f10 0%, #111213 100%);
      border: 1px solid rgba(255,255,255,0.03);
    }
    header {
      padding: 18px 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: var(--accent);
      text-decoration: none;
    }
    .brand .logo {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      overflow: hidden;
    }
    .brand img { width: 100%; height: 100%; object-fit: cover; }
    .main { padding: 24px 36px 36px; }
    h1 { margin: 0 0 12px; }
    .muted { color: var(--muted); font-size: 14px; }
    .grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 20px;
      align-items: start;
    }
    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 16px 18px;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .card h3 { margin: 0 0 12px; font-size: 16px; }
    label { display: block; font-size: 13px; margin-bottom: 6px; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.18);
      background: #191a1c;
      color: #e6e7e8;
      margin-bottom: 12px;
      font-family: inherit;
    }
    textarea { resize: vertical; min-height: 70px; }
    .row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .radio-row { display: flex; gap: 14px; align-items: center; margin-bottom: 10px; }
    .radio-row input { width: auto; margin: 0; }
    .summary-line { display: flex; justify-content: space-between; margin-bottom: 6px; color: var(--muted); }
    .summary-line.total { font-weight: 700; color: #fff; margin-top: 8px; }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .items { margin-top: 10px; }
    .item-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; }
    .item-row span:last-child { color: #fff; }
    .empty { text-align: center; color: var(--muted); padding: 16px 8px; }
    .confirm { margin-top: 18px; border: 1px solid rgba(255,255,255,0.08); padding: 14px; border-radius: 10px; background: #101112; }
    .confirm h3 { margin: 0 0 8px; }
    .download { margin-top: 10px; text-align: right; }
    .download button { padding: 10px 14px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.25); background: transparent; color: #fff; cursor: pointer; }
    .download button:hover { border-color: var(--accent); }
    @media (max-width: 820px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="mock" role="main">
    <header>
      <a class="brand" href="HomePage.html">
        <div class="logo"><img src="images/logo2.png" alt="Sportify Logo"></div>
        <div>SPORTIFY</div>
      </a>
      <div style="display:flex;gap:10px;">
        <a href="cart.html" class="muted" style="text-decoration:none;">Back to Cart</a>
      </div>
    </header>

    <div class="main">
      <h1>Checkout</h1>
      <div class="muted" id="cart-status">Review your items and complete payment.</div>

      <div class="grid">
        <form id="checkout-form" class="card">
          <h3>Contact & Delivery</h3>
          <label for="fullName">Full Name</label>
          <input id="fullName" required placeholder="Jane Doe">

          <label for="email">Email</label>
          <input id="email" type="email" required placeholder="you@example.com">

          <label for="phone">Phone</label>
          <input id="phone" required placeholder="+1 555 123 4567">

          <label for="address">Street Address</label>
          <input id="address" required placeholder="123 Main St">

          <div class="row">
            <div>
              <label for="city">City</label>
              <input id="city" required placeholder="City">
            </div>
            <div>
              <label for="zip">ZIP / Postal</label>
              <input id="zip" required placeholder="12345">
            </div>
          </div>

          <label for="notes">Delivery Notes (optional)</label>
          <textarea id="notes" placeholder="Gate code, leave with neighbor, etc."></textarea>

          <h3>Payment Method</h3>
          <div class="radio-row">
            <input type="radio" name="payment" id="pay-card" value="card" checked>
            <label for="pay-card" style="margin:0;">Card</label>
            <input type="radio" name="payment" id="pay-cod" value="cod">
            <label for="pay-cod" style="margin:0;">Pay on Delivery</label>
          </div>

          <div id="card-fields">
            <label for="cardName">Name on Card</label>
            <input id="cardName" placeholder="Name on card">

            <label for="cardNumber">Card Number</label>
            <input id="cardNumber" inputmode="numeric" placeholder="0000 0000 0000 0000">

            <div class="row">
              <div>
                <label for="exp">Expiry (MM/YY)</label>
                <input id="exp" placeholder="12/28">
              </div>
              <div>
                <label for="cvv">CVV</label>
                <input id="cvv" inputmode="numeric" placeholder="123">
              </div>
            </div>
          </div>

          <button type="submit" class="btn" id="place-order">Place Order</button>
        </form>

        <div class="card">
          <h3>Order Summary</h3>
          <div id="items" class="items"></div>
          <div class="summary-line"><span>Subtotal</span><span id="subtotal-val">$0.00</span></div>
          <div class="summary-line"><span>Shipping</span><span id="shipping-val">$0.00</span></div>
          <div class="summary-line"><span>Tax</span><span id="tax-val">$0.00</span></div>
          <div class="summary-line total"><span>Total</span><span id="total-val">$0.00</span></div>

          <div id="confirmation" class="confirm" style="display:none;">
            <h3>Order Confirmed</h3>
            <div id="order-number"></div>
            <div id="order-summary" class="muted" style="margin-top:6px;"></div>
            <div class="download">
              <button type="button" id="download-receipt">Download Receipt (PDF)</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer style="padding:20px 36px;border-top:1px solid rgba(255,255,255,0.02);color:var(--muted);font-size:13px;">
      Ac <span id="year"></span> Sportify - All rights reserved
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const CART_KEY = "sportify-cart";
    const TAX_RATE = 0.07;
    const SHIPPING_FLAT = 5.99;

    const itemsEl = document.getElementById("items");
    const subtotalEl = document.getElementById("subtotal-val");
    const shippingEl = document.getElementById("shipping-val");
    const taxEl = document.getElementById("tax-val");
    const totalEl = document.getElementById("total-val");
    const statusEl = document.getElementById("cart-status");
    const confirmationEl = document.getElementById("confirmation");
    const orderNumberEl = document.getElementById("order-number");
    const orderSummaryEl = document.getElementById("order-summary");

    function loadCart() {
      try {
        return JSON.parse(localStorage.getItem(CART_KEY)) || [];
      } catch (e) {
        return [];
      }
    }

    function saveCart(items) {
      localStorage.setItem(CART_KEY, JSON.stringify(items));
    }

    function formatCurrency(n) {
      return "$" + n.toFixed(2);
    }

    function renderSummary() {
      const cart = loadCart();
      itemsEl.innerHTML = "";

      if (!cart.length) {
        itemsEl.innerHTML = '<div class="empty">Your cart is empty.</div>';
      } else {
        cart.forEach((item) => {
          const row = document.createElement("div");
          row.className = "item-row";
          row.innerHTML = `<span>${item.name} (${item.size}) x ${item.qty}</span><span>${formatCurrency(item.price * item.qty)}</span>`;
          itemsEl.appendChild(row);
        });
      }

      const subtotal = cart.reduce((s, i) => s + i.price * i.qty, 0);
      const shipping = cart.length ? SHIPPING_FLAT : 0;
      const tax = cart.length ? +(subtotal * TAX_RATE).toFixed(2) : 0;
      const total = subtotal + shipping + tax;

      subtotalEl.textContent = formatCurrency(subtotal);
      shippingEl.textContent = formatCurrency(shipping);
      taxEl.textContent = formatCurrency(tax);
      totalEl.textContent = formatCurrency(total);

      return { cart, totals: { subtotal, shipping, tax, total } };
    }

    function toggleCardFields() {
      const show = document.querySelector('input[name="payment"]:checked').value === "card";
      document.getElementById("card-fields").style.display = show ? "block" : "none";
    }

    document.querySelectorAll('input[name="payment"]').forEach((r) =>
      r.addEventListener("change", toggleCardFields)
    );
    toggleCardFields();

    const { cart: initialCart } = renderSummary();
    if (!initialCart.length) {
      statusEl.textContent = "Your cart is empty. Add items before checking out.";
      document.getElementById("place-order").disabled = true;
    }

    function validateForm(cart) {
      if (!cart.length) return { ok: false, message: "Cart is empty." };
      const requiredIds = ["fullName", "email", "phone", "address", "city", "zip"];
      for (const id of requiredIds) {
        const el = document.getElementById(id);
        if (!el.value.trim()) return { ok: false, message: "Please fill all required fields." };
      }
      const payment = document.querySelector('input[name="payment"]:checked').value;
      if (payment === "card") {
        const cardIds = ["cardName", "cardNumber", "exp", "cvv"];
        for (const id of cardIds) {
          if (!document.getElementById(id).value.trim()) return { ok: false, message: "Please enter full card details." };
        }
      }
      return { ok: true };
    }

    function makeOrderNumber() {
      const part = Date.now().toString().slice(-6);
      const rand = Math.floor(Math.random() * 900 + 100);
      return `SP-${part}-${rand}`;
    }

    function buildReceiptHtml(order) {
      const itemRows = order.cart
        .map(
          (i) =>
            `<tr><td>${i.name} (${i.size}) x ${i.qty}</td><td style="text-align:right;">${formatCurrency(
              i.price * i.qty
            )}</td></tr>`
        )
        .join("");
      return `<!doctype html><html><head><title>Receipt ${order.number}</title>
        <style>body{font-family:Arial;padding:24px;color:#111;} h1{margin:0 0 6px;} table{width:100%;border-collapse:collapse;margin-top:14px;} td{padding:6px 0;border-bottom:1px solid #ddd;} .totals td{font-weight:bold;}</style>
      </head><body>
        <h1>Sportify Receipt</h1>
        <div>Order: ${order.number}</div>
        <div>Date: ${new Date().toLocaleString()}</div>
        <div style="margin-top:10px;">Customer: ${order.name}</div>
        <div>Address: ${order.address}</div>
        <div>Email: ${order.email}</div>
        <div>Phone: ${order.phone}</div>
        <div>Payment: ${order.payment === "card" ? "Card" : "Pay on Delivery"}</div>
        <table>${itemRows}
          <tr class="totals"><td>Subtotal</td><td style="text-align:right;">${formatCurrency(order.totals.subtotal)}</td></tr>
          <tr class="totals"><td>Shipping</td><td style="text-align:right;">${formatCurrency(order.totals.shipping)}</td></tr>
          <tr class="totals"><td>Tax</td><td style="text-align:right;">${formatCurrency(order.totals.tax)}</td></tr>
          <tr class="totals"><td>Total</td><td style="text-align:right;">${formatCurrency(order.totals.total)}</td></tr>
        </table>
        <p style="margin-top:16px;">Thank you for shopping with Sportify!</p>
        <script>window.onload = () => { window.print(); }<\/script>
      </body></html>`;
    }

    document.getElementById("checkout-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const { cart, totals } = renderSummary();
      const valid = validateForm(cart);
      if (!valid.ok) {
        alert(valid.message);
        return;
      }

      const payment = document.querySelector('input[name="payment"]:checked').value;
      const order = {
        number: makeOrderNumber(),
        name: document.getElementById("fullName").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        address: `${document.getElementById("address").value.trim()}, ${document.getElementById("city").value.trim()} ${document.getElementById("zip").value.trim()}`,
        notes: document.getElementById("notes").value.trim(),
        payment,
        cart,
        totals,
      };

      orderNumberEl.textContent = `Order #: ${order.number}`;
      orderSummaryEl.textContent = `${cart.length} item${cart.length === 1 ? "" : "s"} - ${formatCurrency(totals.total)}. Delivery to ${order.address}.`;
      confirmationEl.style.display = "block";
      statusEl.textContent = "Payment received. Your order is confirmed.";

      saveCart([]);
      renderSummary();

      document.getElementById("download-receipt").onclick = () => {
        const html = buildReceiptHtml(order);
        const w = window.open("", "_blank");
        w.document.write(html);
        w.document.close();
      };
    });
  </script>
</body>
</html>
