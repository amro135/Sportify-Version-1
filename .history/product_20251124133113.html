<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sportify ‚Äì Product</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #e33b2d;
      --muted: #9aa0a6;
      --card: #1b1d1f;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Montserrat";
      background: linear-gradient(180deg,#0f1112 0%, #1a1b1c 100%);
      color: #e6e7e8;
      padding: 32px;
      display: flex;
      justify-content: center;
    }

    .mock {
      width: 950px;
      max-width: 95vw;
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(180deg,#0e0f10 0%, #111213 100%);
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    header {
      padding: 20px 36px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      gap: 12px;
      font-weight: 800;
      font-size: 18px;
      color: var(--accent);
      align-items: center;
      text-decoration: none;
    }

    .brand img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
    }

    .icon {
      width: 40px;
      height: 40px;
      background: #1b1b1b;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      transition: 0.25s;
    }
    .icon:hover { background: var(--accent); transform: scale(1.1); }

    .main {
      padding: 40px;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 30px;
    }

    .product-img {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      height: 380px;
      background: black;
    }
    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 { margin: 0 0 10px; font-size: 30px; }
    .price { color: var(--accent); font-size: 22px; font-weight: 700; margin-bottom: 12px; }
    .desc { font-size: 14px; line-height: 1.5; color: #d3d4d5; margin-bottom: 20px; }

    select, input {
      width: 100%;
      padding: 10px;
      background: #191a1c;
      color: white;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      background: var(--accent);
      color: white;
      font-size: 15px;
      margin-top: 10px;
    }

    footer {
      padding: 20px 36px;
      font-size: 13px;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.05);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="mock">

    <!-- Header -->
    <header>
      <a class="brand" href="HomePage.html">
        <img src="images/logo2.png" />
        SPORTIFY
      </a>

      <div style="display:flex; gap:10px;">
        <div class="icon" onclick="window.location.href='cart.html'">üõí</div>
        <div class="icon" onclick="window.location.href='index.html'">üë§</div>
      </div>
    </header>

    <!-- Main -->
    <div class="main">
      <div class="product-img">
        <img id="pimg" src="" alt="">
      </div>

      <div>
        <h1 id="pname"></h1>
        <div class="price" id="pprice"></div>
        <p class="desc" id="pdesc"></p>

        <label>Size</label>
        <select id="psize">
          <option>S</option><option>M</option><option>L</option><option>XL</option>
        </select>

        <label>Quantity</label>
        <input type="number" id="pqty" value="1" min="1">

        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>

    <footer>
      ¬© <span id="year"></span> Sportify ‚Ä¢ All Rights Reserved
    </footer>

  </div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  /* =====================================================
        PRODUCT DATABASE
  ===================================================== */
  const PRODUCTS = {
    "gymbag": {
      name: "Gym Bag",
      price: 49.99,
      image: "images/men-products/Gym Bag.jpg",
      desc: "Durable gym bag with multiple compartments and water-resistant material."
    },
    "yogaset": {
      name: "Women's Yoga Set",
      price: 64.99,
      image: "images/woman-products/Women's Yoga Set.jpg",
      desc: "Comfortable and flexible yoga set designed for daily workouts."
    },
    "kidsrunningshoes": {
      name: "Kids Running Shoes",
      price: 29.99,
      image: "images/kids-products/Kids Running Shoes.jpg",
      desc: "Lightweight breathable shoes perfect for active kids."
    }
    // ‚¨ÖÔ∏è Add ALL your products here the same way!
  };

  /* =====================================================
        LOAD PRODUCT FROM URL
  ===================================================== */
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const product = PRODUCTS[id];

  if (!product) {
    document.body.innerHTML = "<h1 style='color:white;text-align:center;'>Product Not Found</h1>";
  } else {
    document.getElementById("pname").textContent = product.name;
    document.getElementById("pprice").textContent = "$" + product.price;
    document.getElementById("pimg").src = product.image;
    document.getElementById("pdesc").textContent = product.desc;
  }

  /* =====================================================
        ADD TO CART (DEMO VERSION)
  ===================================================== */
  function addToCart() {
    alert(`Added ${product.name} to cart! (demo mode)`);
  }
</script>

</body>
</html>
