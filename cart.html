<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sportify — Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #111316;
      --card: #1b1d1f;
      --muted: #9aa0a6;
      --accent: #e33b2d;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#0f1112 0%, #1a1b1c 100%);
      color: #e6e7e8;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 32px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .mock {
      margin-top: 40px;
      width: 950px;
      max-width: 95vw;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(2,6,10,0.6);
      background: linear-gradient(180deg,#0e0f10 0%, #111213 100%);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* Header */
    header {
      padding: 18px 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: var(--accent);
    }
    .brand .logo {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      overflow: hidden;
    }
    .brand .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .icons {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .icon {
      background: #1a1a1a;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      font-size: 16px;
      border: none;
    }
    .icon:hover {
      background: var(--accent);
      transform: scale(1.1);
    }

    /* Main */
    .main {
      padding: 24px 36px 32px;
    }
    .page-title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }
    .page-title h1 {
      margin: 0;
      font-size: 26px;
    }
    .page-title span {
      font-size: 14px;
      color: var(--muted);
    }

    /* Cart table */
    .cart {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .cart thead {
      background: #181a1c;
    }
    .cart th, .cart td {
      padding: 12px 14px;
      font-size: 14px;
      text-align: left;
    }
    .cart th {
      color: var(--muted);
      font-weight: 600;
    }
    .cart tr + tr {
      border-top: 1px solid rgba(255,255,255,0.04);
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .cart-item-img {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .cart-item-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .cart-item-name {
      font-weight: 600;
      font-size: 14px;
    }
    .cart-item-meta {
      font-size: 12px;
      color: var(--muted);
    }
    .qty-input {
      width: 60px;
      padding: 6px;
      border-radius: 4px;
      border: none;
      background: #222426;
      color: #e6e7e8;
      text-align: center;
    }
    .remove-btn {
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      font-size: 13px;
    }
    .remove-btn:hover {
      color: #ff5c5c;
    }
    .empty {
      text-align: center;
      padding: 22px 12px;
      color: var(--muted);
    }

    /* Summary */
    .summary-row {
      display: flex;
      justify-content: flex-end;
      gap: 24px;
      flex-wrap: wrap;
      margin-top: 12px;
      margin-bottom: 8px;
    }
    .summary {
      background: var(--card);
      border-radius: 10px;
      padding: 16px 18px;
      width: 280px;
      border: 1px solid rgba(255,255,255,0.04);
      font-size: 14px;
    }
    .summary h3 {
      margin: 0 0 10px;
      font-size: 15px;
    }
    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      color: var(--muted);
    }
    .summary-line.total {
      margin-top: 8px;
      font-weight: 700;
      color: #fff;
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .btn {
      border-radius: 6px;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }
    .btn-outline {
      background: transparent;
      color: #e6e7e8;
      border: 1px solid rgba(255,255,255,0.25);
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    .btn-outline:hover {
      border-color: var(--accent);
    }
    .btn-primary:hover {
      filter: brightness(1.08);
    }

    footer {
      padding: 18px 36px 22px;
      border-top: 1px solid rgba(255,255,255,0.02);
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width:720px){
      .cart th:nth-child(3),
      .cart td:nth-child(3) {
        display: none; /* hide size column on small screens */
      }
      .summary {
        width: 100%;
      }
      .main {
        padding: 18px 18px 26px;
      }
    }
  </style>
</head>
<body>
  <div class="mock" role="main">

    <!-- Header -->
    <header>
      <div class="brand">
        <a href="HomePage.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;">
          <div class="logo"><img src="images/logo2.png" alt="Sportify Logo"></div>
          <div>SPORTIFY</div>
        </a>
      </div>
      <div class="icons">
        <a href="Cart.html" class="icon" title="Shopping Cart">&#128722;</a>
        <button class="icon" type="button" onclick="goToProfile()" title="My Account">&#128100;</button>
      </div>
    </header>

    <!-- Main -->
    <div class="main">
      <div class="page-title">
        <h1>Your Cart</h1>
        <span id="item-count">0 items</span>
      </div>

      <!-- Cart table -->
      <table class="cart">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Size</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-body">
          <tr><td colspan="6" class="empty">Loading cart...</td></tr>
        </tbody>
      </table>

      <!-- Summary -->
      <div class="summary-row">
        <div class="summary">
          <h3>Order Summary</h3>
          <div class="summary-line">
            <span>Subtotal</span>
            <span id="subtotal-val">$0.00</span>
          </div>
          <div class="summary-line">
            <span>Shipping</span>
            <span id="shipping-val">$0.00</span>
          </div>
          <div class="summary-line">
            <span>Tax</span>
            <span id="tax-val">$0.00</span>
          </div>
          <div class="summary-line total">
            <span>Total</span>
            <span id="total-val">$0.00</span>
          </div>
        </div>
      </div>

      <div class="btn-row">
        <a href="HomePage.html"><button class="btn btn-outline">Continue Shopping</button></a>
        <a href="checkout.html"><button class="btn btn-primary">Proceed to Checkout</button></a>
      </div>

    </div>

    <!-- Footer -->
    <footer>
      © <span id="year"></span> Sportify • Built with a pixel-perfect mock
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    /* =====================================================
          CART RENDERING
    ===================================================== */
    const CART_KEY = "sportify-cart";
    const TAX_RATE = 0.07;
    const SHIPPING_FLAT = 5.99;

    const tbody = document.getElementById("cart-body");
    const itemCountEl = document.getElementById("item-count");
    const subtotalEl = document.getElementById("subtotal-val");
    const shippingEl = document.getElementById("shipping-val");
    const taxEl = document.getElementById("tax-val");
    const totalEl = document.getElementById("total-val");

    function goToProfile() {
      const loggedIn = localStorage.getItem("sportifyLoggedIn") === "true";
      window.location.href = loggedIn ? "Profile.html" : "Login.html";
    }

    function loadCart() {
      try {
        return JSON.parse(localStorage.getItem(CART_KEY)) || [];
      } catch (e) {
        return [];
      }
    }

    function saveCart(items) {
      localStorage.setItem(CART_KEY, JSON.stringify(items));
    }

    function formatCurrency(num) {
      return "$" + num.toFixed(2);
    }

    function updateSummary(cart) {
      const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const shipping = cart.length ? SHIPPING_FLAT : 0;
      const tax = cart.length ? +(subtotal * TAX_RATE).toFixed(2) : 0;
      const total = subtotal + shipping + tax;

      subtotalEl.textContent = formatCurrency(subtotal);
      shippingEl.textContent = formatCurrency(shipping);
      taxEl.textContent = formatCurrency(tax);
      totalEl.textContent = formatCurrency(total);
    }

    function renderCart() {
      const cart = loadCart();
      itemCountEl.textContent = `${cart.length} item${cart.length === 1 ? "" : "s"}`;
      tbody.innerHTML = "";

      if (!cart.length) {
        tbody.innerHTML = `<tr><td colspan="6" class="empty">Your cart is empty.</td></tr>`;
        updateSummary(cart);
        return;
      }

      cart.forEach((item) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>
            <div class="cart-item">
              <div class="cart-item-img">
                <img src="${item.image}" alt="${item.name}">
              </div>
              <div>
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-meta">${item.size}</div>
              </div>
            </div>
          </td>
          <td>${formatCurrency(item.price)}</td>
          <td>${item.size}</td>
          <td><input class="qty-input" type="number" min="1" value="${item.qty}" data-key="${item.key}"></td>
          <td class="row-subtotal">${formatCurrency(item.price * item.qty)}</td>
          <td><button class="remove-btn" data-key="${item.key}">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });

      tbody.querySelectorAll(".qty-input").forEach((input) => {
        input.addEventListener("change", (e) => {
          const key = e.target.dataset.key;
          const newQty = Math.max(1, parseInt(e.target.value || "1", 10));
          const cartItems = loadCart();
          const item = cartItems.find((i) => i.key === key);
          if (item) {
            item.qty = newQty;
            saveCart(cartItems);
            renderCart();
          }
        });
      });

      tbody.querySelectorAll(".remove-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const key = e.target.dataset.key;
          const cartItems = loadCart().filter((i) => i.key !== key);
          saveCart(cartItems);
          renderCart();
        });
      });

      updateSummary(cart);
    }

    document.addEventListener("DOMContentLoaded", renderCart);
  </script>
</body>
</html>
