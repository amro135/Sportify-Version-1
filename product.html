    document.getElementById("pdesc").textContent = product.desc;
  }

  /* =====================================================
        CART HELPERS
  ===================================================== */
  const CART_KEY = "sportify-cart";

  function loadCart() {
    try {
      return JSON.parse(localStorage.getItem(CART_KEY)) || [];
    } catch (e) {
      return [];
    }
  }

  function saveCart(items) {
    localStorage.setItem(CART_KEY, JSON.stringify(items));
  }

  /* =====================================================
        ADD TO CART
  ===================================================== */
  function addToCart() {
    if (!product) return;
    const size = document.getElementById("psize").value;
    const qtyInput = document.getElementById("pqty");
    const qty = Math.max(1, parseInt(qtyInput.value || "1", 10));

    const cart = loadCart();
    const key = `${id}::${size}`;
    const existing = cart.find((item) => item.key === key);

    if (existing) {
      existing.qty += qty;
    } else {
      cart.push({
        key,
        id,
        name: product.name,
        price: product.price,
        image: product.image,
        size,
        qty,
      });
    }

    saveCart(cart);
